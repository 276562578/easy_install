server: &server
  desc: server
  compatible:
    - Debian
  default_run:
    - wget https://www.realvnc.com/en/connect/download/vnc/ -O /tmp/realvnc-server.html
    - url=$(cat /tmp/realvnc-server.html |grep -Eo "http.*deb"|grep x64 -m 1)
    - wget $url -O /tmp/realvnc-server.deb
  role1:
    - apt install -y /tmp/realvnc-server.deb
default:
  *server